# GitHub Actions workflow for deploying Astro site to GitHub Pages
# Deploys to 'gh-page' branch for separate management from source code

name: Deploy to GitHub Pages

on:
  # Trigger on push to main branch
  push:
    branches: [main]
  # Allow manual trigger from Actions tab
  workflow_dispatch:

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

env:
  BUILD_PATH: "."

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: npm
          cache-dependency-path: ${{ env.BUILD_PATH }}/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: ${{ env.BUILD_PATH }}

      - name: Build with Astro
        run: npm run build
        working-directory: ${{ env.BUILD_PATH }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: ${{ env.BUILD_PATH }}/dist

  deploy:
    name: Deploy to gh-page branch
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: github-pages
          path: ./dist

      - name: Deploy to gh-page branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-page
          # Keep deployment history
          force_orphan: false
          # Include hidden files like .nojekyll
          exclude_assets: ""
          # Commit message
          commit_message: "deploy: ${{ github.sha }}"
          # User info for commits
          user_name: "github-actions[bot]"
          user_email: "github-actions[bot]@users.noreply.github.com"
